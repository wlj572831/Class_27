<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jQuery3.4.1.js"></script>
    <style type="text/css">
        div {
            float: left;
        }
    </style>
</head>
<body>
<div></div>
<div id="app"></div>
<div class="box"></div>
<div class="box"></div>
<div></div>
</body>
<script type="text/javascript">
    $(function () { //jquery函数入口
        //1.通过id class 和标签名获取jquery对象
        var jqBox1 = $('#app'); //id选择器
        var jqBox2 = $('.box'); //class选择器
        var jqBox3 = $('div'); //tag标签选择器

        //2.操作标签选择器
        jqBox3.css('width', '100');
        jqBox3.css('height', '100');
        jqBox3.css('background-color', 'red');
        jqBox3.css('margin-top', 10);

        //3.操作类选择器
        jqBox2.css('background', 'green');
        jqBox2.text('这是类选择器')

        //4.操作ID选择器
        jqBox1.css('background', 'yellow');
    })
</script>
</html>
