<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>ID</th>
        <th>名称</th>
    </tr>
    </thead>
    <tbody>
    {% for all_publisher in all_publishers %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ all_publisher.id }}</td>
            <td>{{ all_publisher.name }}</td>
            <td>
                <a href="/del_pub/?pk={{ all_publisher.pk }}">删除</a>
            </td>
            <td>
                <a href="/alter_pub/?pk={{ all_publisher.pk }}">修改</a>
            </td>
        </tr>
    {% endfor %}

    </tbody>
</table>

</body>
</html>
